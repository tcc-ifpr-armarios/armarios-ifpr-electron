<div class="localizacao-modal">
    <div class="localizacao-modal-header">
        <h2>Nova Localização</h2>
    </div>
    <div class="localizacao-modal-content">
        <form class="form-container" id="form-localizacao">
            <input type="hidden" id="item-id">
            <div class="form-group-description">
                <label for="nome">Descrição:</label>
                <input type="text" name="nome-localizacao" id="nome-localizacao" class="form-control" required>
                <!-- Checkbox para verificar se está ativo -->
                <div class="checkbox-side-by-side">
                    <label for="ativo">Ativo</label>
                    <input type="checkbox" name="ativo" id="ativo" value="1" checked>
                </div>
            </div>
            <div class="form-group-buttons">
                <div class="msg-return"></div>
                <button class="button" type="button" onclick="salvarLocalizacao()" class="btn btn-primary">Salvar</button>
                <button class="buttonCancel" type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>
