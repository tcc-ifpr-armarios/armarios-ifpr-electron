<div class="curso-modal">
    <div class="curso-modal-header">
        <h2>Novo Curso</h2>
    </div>
    <div class="curso-modal-content">
        <div class="form-container">
            <input type="hidden" id="item-id">
            <div class="form-group-description">
                <label for="nome">Nome:</label>
                <input type="text" name="nome-curso" id="nome-curso" class="form-control" required>
                <!-- Checkbox para verificar se estÃ¡ ativo -->
                <div class="checkbox-side-by-side">
                    <label for="ativo">Ativo</label>
                    <input type="checkbox" name="ativo" id="ativo" value="1" checked>
                </div>
            </div>
            <div class="form-group-buttons">
                <div class="msg-return"></div>
                <button class="button" type="button" onclick="salvarCurso()" class="btn btn-primary">Salvar</button>
                <button class="buttonCancel" type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
