<div class="estudante-modal">

        <h2>Confirma a exclusão ?</h2>
    </div>
    <div class="estudante-modal-content">
        <div class="estudante-modal-content-exclude">
            <input type="hidden" id="item-id">
            Confirma a exclusão do estudante <strong class="nome-estudante">...</strong> ?

        <div class="form-group-buttons">

        </div>
    </div>
