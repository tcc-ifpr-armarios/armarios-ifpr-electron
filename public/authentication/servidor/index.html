<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Autenticação</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
    <div class="content">
        <div class="logo">
            <img src="../../../src/assets/iflogo.png" alt="Logo" />
        </div>
        <form id="login-form">

            <div class="input-container">
                <div class="text-msg" id="message">Acesso Administrativo</div>
                <input type="text" id="login-siape" placeholder="Siape" required />
                <input type="password" id="login-password" placeholder="Senha" required />
            </div>
            <div class="buttons">
                <button class="button" type="submit">Entrar</button>
                
            </div>
        </form>
        <button class="buttonCancel" id="cancel" href="">Cancelar</button>
<!--        <div id="message"></div>-->

        <p>Desenvolvimento por IFPR - Campus Paranavaí</p>
    </div>

    <script src="./javascript/index.js"></script>

</body>

</html>
